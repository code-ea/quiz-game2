<!DOCTYPE html>
<html>
<head>
    <title>Quiz Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
        }

        .back-link {
            color: #ecf0f1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .back-link:hover {
            color: #3498db;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            background: #e8f4fd;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #3498db;
        }

        .player-list {
            list-style: none;
            margin: 1rem 0;
        }

        .player-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #2ecc71;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
            flex: 1;
        }

        .player-score {
            background: #3498db;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results {
            background: #e8f4fd;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .bonus {
            color: #f39c12;
            font-weight: bold;
        }

        .final-results {
            background: #2c3e50;
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .final-results ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .final-results li {
            padding: 0.5rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz Admin Panel</h1>
            <p>Create and manage your quiz sessions</p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div class="content">
            <div>
                <div class="section">
                    <h2>üìã Create Session</h2>
                    <button onclick="createSession()">Create New Session</button>
                    <div id="sessionInfo" style="display: none;">
                        <div class="session-info">
                            <p><strong>Session ID:</strong> <span id="sessionId" style="font-size: 1.5rem; font-weight: bold;"></span></p>
                            <p>Share this ID with players to join your session</p>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>üë• Players</h2>
                    <ul id="playerList" class="player-list"></ul>
                    <button id="startQuizBtn" onclick="startQuiz()" disabled>üöÄ Start Quiz</button>
                </div>
            </div>

            <div>
                <div class="section">
                    <h2>üìä Quiz Progress</h2>
                    <div id="quizProgress"></div>
                    <div id="results"></div>
                </div>

                <div class="section">
                    <h2>üèÜ Final Results</h2>
                    <div id="finalResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let sessionId = null;

        socket.on('sessionCreated', (data) => {
            sessionId = data.sessionId;
            document.getElementById('sessionId').textContent = sessionId;
            document.getElementById('sessionInfo').style.display = 'block';
        });

        socket.on('playerJoined', (players) => {
            updatePlayerList(players);
            document.getElementById('startQuizBtn').disabled = players.length === 0;
        });

        socket.on('playerListUpdate', (players) => {
            updatePlayerList(players);
        });

        socket.on('questionResults', (data) => {
            displayResults(data);
        });

        socket.on('quizEnd', (data) => {
            displayFinalResults(data.finalScores);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function createSession() {
            socket.emit('createSession');
        }

        function startQuiz() {
            socket.emit('startQuiz');
            document.getElementById('startQuizBtn').disabled = true;
        }

        function updatePlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            
            players.forEach(player => {
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.score} pts</span>
                `;
                playerList.appendChild(li);
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = `<div class="results">
                <h3>Question Results</h3>
                <p><strong>Question:</strong> ${data.question}</p>
                <p><strong>Correct Answer:</strong> ${data.correctAnswer + 1}</p>
                <ul>`;
            
            data.results.forEach(result => {
                html += `<li>
                    ${result.playerName}: 
                    <span class="${result.isCorrect ? 'correct' : 'incorrect'}">
                        ${result.isCorrect ? '‚úì Correct' : '‚úó Incorrect'}
                    </span> 
                    (Score: ${result.score}) 
                    ${result.bonus ? '<span class="bonus">üèÜ Fastest!</span>' : ''}
                </li>`;
            });
            
            html += '</ul></div>';
            resultsDiv.innerHTML = html;
        }

        function displayFinalResults(finalScores) {
            const finalResultsDiv = document.getElementById('finalResults');
            let html = '<div class="final-results"><h3>üéâ Quiz Finished! Final Standings</h3><ol>';
            
            finalScores.forEach((player, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                html += `<li>${medal} ${player.name}: ${player.score} points</li>`;
            });
            
            html += '</ol></div>';
            finalResultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
