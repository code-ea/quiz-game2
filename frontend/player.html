<!DOCTYPE html>
<html>
<head>
    <title>Quiz Player</title>
    <script>
        // Backend server configuration
        const BACKEND_URL = 'https://quiz-game2-1.onrender.com'; // CHANGE THIS TO YOUR BACKEND URL
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
        }

        .back-link {
            color: #ecf0f1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .back-link:hover {
            color: #3498db;
        }

        .content {
            padding: 2rem;
        }

        .section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #2ecc71;
        }

        input {
            padding: 12px;
            margin: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
        }

        button {
            padding: 12px 24px;
            margin: 0.5rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
            margin: 1rem 0;
            padding: 1rem;
            background: #fdf2f2;
            border-radius: 10px;
        }

        .option {
            display: block;
            width: 100%;
            padding: 1.5rem;
            margin: 1rem 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f8f9fa;
            border-color: #3498db;
        }

        .option.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .results {
            background: #e8f4fd;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .bonus {
            color: #f39c12;
            font-weight: bold;
        }

        .final-results {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .final-results ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .final-results li {
            padding: 0.75rem 0;
            font-size: 1.1rem;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Quiz Player</h1>
            <p>Join a session and test your knowledge!</p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>

        <div class="content">
            <div class="section" id="joinSection">
                <h2>üîó Join Session</h2>
                <input type="text" id="sessionIdInput" placeholder="Enter Session ID">
                <input type="text" id="playerNameInput" placeholder="Your Name">
                <button onclick="joinSession()">Join Session</button>
            </div>

            <div class="section" id="waitingSection" style="display: none;">
                <h2>‚è≥ Waiting for Quiz to Start</h2>
                <p>Session: <strong id="currentSessionId"></strong></p>
                <p>Player: <strong id="currentPlayerName"></strong></p>
                <div id="playerList" class="player-list"></div>
            </div>

            <div class="section" id="quizSection" style="display: none;">
                <h2>‚ùì Question <span id="questionNumber">1</span></h2>
                <div class="timer" id="timer">10</div>
                <div id="questionText"></div>
                <div id="optionsContainer"></div>
                <button onclick="submitAnswer()" id="submitBtn" disabled>Submit Answer</button>
            </div>

            <div class="section" id="resultsSection" style="display: none;">
                <h2>üìä Results</h2>
                <div id="results"></div>
            </div>

            <div class="section" id="finalResultsSection" style="display: none;">
                <h2>üèÜ Final Results</h2>
                <div id="finalResults"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io(BACKEND_URL);
        let playerId = null;
        let sessionId = null;
        let selectedAnswer = null;
        let timerInterval = null;

        socket.on('joinedSession', (data) => {
            playerId = data.playerId;
            sessionId = data.sessionId;
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('waitingSection').style.display = 'block';
            document.getElementById('currentSessionId').textContent = sessionId;
            document.getElementById('currentPlayerName').textContent = 
                document.getElementById('playerNameInput').value;
        });

        socket.on('playerListUpdate', (players) => {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = players.map(p => `
                <div class="player-card">
                    <div style="font-weight: bold;">${p.name}</div>
                    <div style="color: #666; margin-top: 0.5rem;">${p.score} pts</div>
                </div>
            `).join('');
        });

        socket.on('newQuestion', (data) => {
            document.getElementById('waitingSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('finalResultsSection').style.display = 'none';

            const question = data.question;
            document.getElementById('questionNumber').textContent = data.questionNumber;
            document.getElementById('questionText').innerHTML = `<h3 style="margin-bottom: 1rem;">${question.question}</h3>`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });

            selectedAnswer = null;
            document.getElementById('submitBtn').disabled = true;
            startTimer(10);
        });

        socket.on('questionResults', (data) => {
            clearInterval(timerInterval);
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            const playerResult = data.results.find(r => r.playerId === playerId);
            const resultsDiv = document.getElementById('results');
            
            let html = `<div class="results">
                <h3>Your Result</h3>
                <p>Your answer: <strong>${String.fromCharCode(65 + playerResult.answer)}</strong> 
                <span class="${playerResult.isCorrect ? 'correct' : 'incorrect'}">
                    ${playerResult.isCorrect ? '‚úì Correct!' : '‚úó Incorrect'}
                </span></p>
                <p>Correct answer: <strong>${String.fromCharCode(65 + data.correctAnswer)}</strong></p>
                <p>Your score: <strong>${playerResult.score}</strong> 
                ${playerResult.bonus ? '<span class="bonus">(+5 bonus for fastest!)</span>' : ''}</p>
            </div>`;
            
            resultsDiv.innerHTML = html;
        });

        socket.on('quizEnd', (data) => {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('finalResultsSection').style.display = 'block';
            
            const playerRank = data.finalScores.findIndex(p => p.id === playerId);
            const playerScore = data.finalScores.find(p => p.id === playerId);
            
            let html = `<div class="final-results">
                <h3>üéâ Quiz Finished!</h3>
                <p>You placed <strong>#${playerRank + 1}</strong> with <strong>${playerScore.score}</strong> points!</p>
                <h4>Final Standings:</h4>
                <ol>`;
            
            data.finalScores.forEach((player, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                const isCurrentPlayer = player.id === playerId;
                const playerClass = isCurrentPlayer ? 'style="background: #34495e; padding: 0.5rem; border-radius: 5px;"' : '';
                html += `<li ${playerClass}>${medal} ${player.name}: ${player.score} points</li>`;
            });
            
            html += '</ol></div>';
            document.getElementById('finalResults').innerHTML = html;
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function joinSession() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            const playerName = document.getElementById('playerNameInput').value.trim();
            
            if (!sessionId || !playerName) {
                alert('Please enter both session ID and your name');
                return;
            }
            
            socket.emit('joinSession', { sessionId, playerName });
        }

        function selectAnswer(index, button) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            button.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer !== null) {
                socket.emit('submitAnswer', { answerIndex: selectedAnswer });
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            timerElement.style.color = '#2ecc71';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 3) {
                    timerElement.style.color = '#e74c3c';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
