<!DOCTYPE html>
<html>
<head>
    <title>Quiz Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:disabled { background: #6c757d; }
        .option { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 5px; cursor: pointer; text-align: left; }
        .option:hover { background: #e9ecef; }
        .option.selected { background: #007bff; color: white; border-color: #0056b3; }
        .timer { font-size: 24px; font-weight: bold; text-align: center; color: #dc3545; }
        .results { background: #e9ecef; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Player</h1>
        
        <div class="section" id="joinSection">
            <h2>Join Session</h2>
            <input type="text" id="sessionIdInput" placeholder="Enter Session ID" style="padding: 10px; width: 200px;">
            <input type="text" id="playerNameInput" placeholder="Your Name" style="padding: 10px; width: 200px;">
            <button onclick="joinSession()">Join Session</button>
        </div>

        <div class="section" id="waitingSection" style="display: none;">
            <h2>Waiting for Quiz to Start</h2>
            <p>Session: <strong id="currentSessionId"></strong></p>
            <p>Player: <strong id="currentPlayerName"></strong></p>
            <div id="playerList"></div>
        </div>

        <div class="section" id="quizSection" style="display: none;">
            <h2>Question <span id="questionNumber">1</span></h2>
            <div class="timer" id="timer">10</div>
            <div id="questionText"></div>
            <div id="optionsContainer"></div>
            <button onclick="submitAnswer()" id="submitBtn" disabled>Submit Answer</button>
        </div>

        <div class="section" id="resultsSection" style="display: none;">
            <h2>Results</h2>
            <div id="results"></div>
        </div>

        <div class="section" id="finalResultsSection" style="display: none;">
            <h2>Final Results</h2>
            <div id="finalResults"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let playerId = null;
        let sessionId = null;
        let selectedAnswer = null;
        let timerInterval = null;

        socket.on('joinedSession', (data) => {
            playerId = data.playerId;
            sessionId = data.sessionId;
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('waitingSection').style.display = 'block';
            document.getElementById('currentSessionId').textContent = sessionId;
            document.getElementById('currentPlayerName').textContent = 
                document.getElementById('playerNameInput').value;
        });

        socket.on('playerListUpdate', (players) => {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '<h3>Players in session:</h3>' + 
                players.map(p => `<div>${p.name} (Score: ${p.score})</div>`).join('');
        });

        socket.on('newQuestion', (data) => {
            document.getElementById('waitingSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            const question = data.question;
            document.getElementById('questionNumber').textContent = data.questionNumber;
            document.getElementById('questionText').innerHTML = `<h3>${question.question}</h3>`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = `${index + 1}. ${option}`;
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });

            selectedAnswer = null;
            document.getElementById('submitBtn').disabled = true;
            startTimer(10);
        });

        socket.on('questionResults', (data) => {
            clearInterval(timerInterval);
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            const playerResult = data.results.find(r => r.playerId === playerId);
            const resultsDiv = document.getElementById('results');
            
            let html = `<div class="results">
                <h3>Your Result</h3>
                <p>Your answer: ${playerResult.answer + 1} ${playerResult.isCorrect ? 'âœ“ Correct!' : 'âœ— Incorrect'}</p>
                <p>Correct answer: ${data.correctAnswer + 1}</p>
                <p>Your score: ${playerResult.score} ${playerResult.bonus ? '(+5 bonus for fastest!)' : ''}</p>
            </div>`;
            
            resultsDiv.innerHTML = html;
        });

        socket.on('quizEnd', (data) => {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('finalResultsSection').style.display = 'block';
            
            const playerRank = data.finalScores.findIndex(p => p.id === playerId);
            const playerScore = data.finalScores.find(p => p.id === playerId);
            
            let html = `<h3>Quiz Finished!</h3>`;
            html += `<p>You placed <strong>#${playerRank + 1}</strong> with <strong>${playerScore.score}</strong> points!</p>`;
            html += '<h4>Final Standings:</h4><ol>';
            
            data.finalScores.forEach((player, index) => {
                const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : '';
                html += `<li>${medal} ${player.name}: ${player.score} points</li>`;
            });
            
            html += '</ol>';
            document.getElementById('finalResults').innerHTML = html;
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function joinSession() {
            const sessionId = document.getElementById('sessionIdInput').value;
            const playerName = document.getElementById('playerNameInput').value;
            
            if (!sessionId || !playerName) {
                alert('Please enter both session ID and your name');
                return;
            }
            
            socket.emit('joinSession', { sessionId, playerName });
        }

        function selectAnswer(index, button) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            button.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer !== null) {
                socket.emit('submitAnswer', { answerIndex: selectedAnswer });
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
