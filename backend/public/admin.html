<!DOCTYPE html>
<html>
<head>
    <title>Quiz Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:disabled { background: #6c757d; }
        .player-list { list-style: none; padding: 0; }
        .player-item { padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 3px; }
        .results { background: #e9ecef; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Admin</h1>
        
        <div class="section">
            <h2>Create Session</h2>
            <button onclick="createSession()">Create New Session</button>
            <div id="sessionInfo" style="display: none;">
                <p>Session ID: <strong id="sessionId"></strong></p>
                <p>Share this ID with players to join</p>
            </div>
        </div>

        <div class="section">
            <h2>Players</h2>
            <ul id="playerList" class="player-list"></ul>
            <button id="startQuizBtn" onclick="startQuiz()" disabled>Start Quiz</button>
        </div>

        <div class="section">
            <h2>Quiz Progress</h2>
            <div id="quizProgress"></div>
            <div id="results"></div>
        </div>

        <div class="section">
            <h2>Final Results</h2>
            <div id="finalResults"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let sessionId = null;

        socket.on('sessionCreated', (data) => {
            sessionId = data.sessionId;
            document.getElementById('sessionId').textContent = sessionId;
            document.getElementById('sessionInfo').style.display = 'block';
        });

        socket.on('playerJoined', (players) => {
            updatePlayerList(players);
            document.getElementById('startQuizBtn').disabled = players.length === 0;
        });

        socket.on('playerListUpdate', (players) => {
            updatePlayerList(players);
        });

        socket.on('questionResults', (data) => {
            displayResults(data);
        });

        socket.on('quizEnd', (data) => {
            displayFinalResults(data.finalScores);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function createSession() {
            socket.emit('createSession');
        }

        function startQuiz() {
            socket.emit('startQuiz');
            document.getElementById('startQuizBtn').disabled = true;
        }

        function updatePlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            
            players.forEach(player => {
                const li = document.createElement('li');
                li.className = 'player-item';
                li.textContent = `${player.name} (Score: ${player.score})`;
                playerList.appendChild(li);
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = `<div class="results">
                <h3>Question Results</h3>
                <p><strong>Question:</strong> ${data.question}</p>
                <p><strong>Correct Answer:</strong> ${data.correctAnswer + 1}</p>
                <ul>`;
            
            data.results.forEach(result => {
                html += `<li>${result.playerName}: ${result.isCorrect ? '‚úì Correct' : '‚úó Incorrect'} (Score: ${result.score}) ${result.bonus ? 'üèÜ Fastest!' : ''}</li>`;
            });
            
            html += '</ul></div>';
            resultsDiv.innerHTML = html;
        }

        function displayFinalResults(finalScores) {
            const finalResultsDiv = document.getElementById('finalResults');
            let html = '<h3>Final Standings</h3><ol>';
            
            finalScores.forEach((player, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                html += `<li>${medal} ${player.name}: ${player.score} points</li>`;
            });
            
            html += '</ol>';
            finalResultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
